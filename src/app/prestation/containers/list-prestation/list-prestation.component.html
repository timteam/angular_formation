<app-table [headers]="prestaHeaders" [lastRow]='addPresta'>
  <ng-container class="table-body" *ngFor="let item of collection$ | async">
    <app-prestation (click)="edit(item)" [presta]="item"></app-prestation>
  </ng-container>
</app-table>
<div *ngIf="message$ | async; let message">
  {{message}}
</div>
